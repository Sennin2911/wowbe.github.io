<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wowbe</title>
    
    <!-- ファビコン設定 -->
    <link rel="icon" href="assets/favicon.png">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ヘッダーメニュー -->
    <header>
        <nav class="navbar">
            <div class="logo">
              <a href="index.html">
                <img src="assets/logo.png" alt="ロゴ">
              </a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menu">
                <li><a href="about.html">About</a></li>
                <!-- <li><a href="#works">Works</a></li> -->
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- 動画エリア（ヘッダーとは分離） -->
    <main class="video-container">
        <video autoplay muted playsinline loop id="bg-video"></video>
    </main>
    <!-- フッター -->
    <footer>
        <p>wowbe.inc All rignts reseved</p>
    </footer>

    <script>
        // ハンバーガーメニューの制御
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.querySelector('.menu');

            if (hamburger && menu) {
                hamburger.addEventListener('click', function() {
                    hamburger.classList.toggle('active');
                    menu.classList.toggle('active');
                });

                // メニューリンクをクリックしたらメニューを閉じる
                document.querySelectorAll('.menu a').forEach(link => {
                    link.addEventListener('click', () => {
                        hamburger.classList.remove('active');
                        menu.classList.remove('active');
                    });
                });
            }
        });

        let currentVideoType = null; // 現在の動画タイプを記録
        let lastWidth = window.innerWidth;

        setVideoSource();

        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;

            if (newWidth === lastWidth) return;

            lastWidth = newWidth;
            setVideoSource();
        });

        function setVideoSource() {
            const video = document.getElementById('bg-video');
            const isDesktop = window.innerWidth >= 768;
            const newType = isDesktop ? 'desktop' : 'mobile';

            if (currentVideoType === newType) return;
            console.log('setVideoSource', newType);
            currentVideoType = newType;

            video.innerHTML = '';
            const source = document.createElement('source');
            source.src = isDesktop ? 'assets/wowbe_PC.mp4' : 'assets/wowbe_tate.mp4';
            source .type = 'video/mp4';
            video.appendChild(source);

            video.load();
            // 自動再生
            video.play().catch(() => {});
        }
    </script>
</body>
</html>
